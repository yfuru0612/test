<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wellness-log</title>
</head>
<body>
  <h2>Log</h2>
  <form id="logForm">
    <label>日付: <input type="date" name="date" required></label><br>
    <label>時間: <input type="time" name="time" required></label><br>
    <label>項目: <input type="text" name="type"></label><br>
    <label>カテゴリ1: <input type="text" name="cate1"></label><br>
    <label>カテゴリ1: <input type="text" name="cate2"></label><br>
    <label>カテゴリ1: <input type="text" name="cate3"></label><br>
    <label>コンディション: <input type="text" name="Condition"></label><br>
    <label>値: <input type="text" name="value"></label><br>

    <button type="submit">送信</button>
  </form>

  
  <script>
     // 現在日時を取得
    const now = new Date();

    // 日付フォーマット（YYYY-MM-DD）
    const dateStr = now.toISOString().split('T')[0];

    // 時間フォーマット（HH:MM）
    const timeStr = now.toTimeString().split(':').slice(0,2).join(':');

    // フォームに値を設定
    document.getElementById('date').value = dateStr;
    document.getElementById('time').value = timeStr;

    
    document.getElementById("logForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(e.target);

  fetch("https://script.google.com/macros/s/AKfycbwddQbwMSW1TeLl-2VSLXXhV84m0YhpP0mAmKusGiVgx4qTW3xMDVl-a84y4lW754ud/exec", {
    method: "POST",
    body: new URLSearchParams(formData) // ←ここがポイント
  }).then(response => {
    if (response.ok) {
      alert("送信完了！");
      e.target.reset();
    } else {
      alert("送信に失敗しました");
    }
  });
});


  </script>
</body>
</html>
