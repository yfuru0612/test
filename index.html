<body>
  <h2>Log</h2>
  <form id="logForm">
    <label>日付: <input type="text" name="date" required></label><br>
    <label>時間: <input type="text" name="time" required></label><br>
    <label>状態: <input type="text" name="status"></label><br>
    <label>値: <input type="text" name="value"></label><br>

    <button type="submit">送信</button>
  </form>

  
  <script>
    document.getElementById("logForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(e.target);

  fetch("https://script.google.com/macros/s/AKfycbzqp03WkDX5hvOAxfEiPZJYkQLIUYv-SfwnKqjJGb02gUeVJo84yHmetE3a0FJd5M4B/exec", {
    method: "POST",
    body: new URLSearchParams(formData) // ←ここがポイント
  }).then(response => {
    if (response.ok) {
      alert("送信完了！");
      e.target.reset();
    } else {
      alert("送信に失敗しました");
    }
  });
});
