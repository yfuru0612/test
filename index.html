<!DOCTYPE html>
<html>
  <body>
    <form id="form">
      <input type="text" name="test" placeholder="テストデータ">
      <button type="submit">送信</button>
    </form>

    <script>
      const url = "https://script.google.com/macros/s/AKfycbzCPLokWN7Xq3poeO0mmAExoOCOElLueoYBx7jUsOwU3M90jIwFQMAHwagCBKJ9Rwon/exec";

      document.getElementById("form").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = new FormData(e.target);
        const payload = { test: form.get("test") };

        fetch(url, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify(payload)
        }).then(() => alert("送信しました！"))
          .catch(() => alert("失敗しました"));
      });
    </script>
  </body>
</html>
