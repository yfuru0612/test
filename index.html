  <script>
    document.getElementById("logForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(e.target);

  fetch("https://script.google.com/macros/s/AKfycbwNUBOw0H-BcF1bvAgU7Jv9XMl7Eew-ljYMDcIn3rkbhM-oJFHUfG3hw2OnvJSDjEpj/exec", {
    method: "POST",
    body: new URLSearchParams(formData) // ←ここがポイント
  }).then(response => {
    if (response.ok) {
      alert("送信完了！");
      e.target.reset();
    } else {
      alert("送信に失敗しました");
    }
  });
});
